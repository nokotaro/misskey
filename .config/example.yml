# Final accessible URL seen by a user.
url: https://example.tld/

# Listen port
port: 3000

mongodb:
  host: localhost
  port: 27017
  db: misskey
  user: example-misskey-user
  pass: example-misskey-pass

# Redis
redis:
  host: localhost
  port: 6379
  #pass: example-pass

drive:
  storage: 'db'

# OR

